{% extends 'woon/base.html' %}
{% load static %}
{% block content %}
<div class = 'title' >상표검색 시스템</div>
<button class="btn"><i class="fa fa-home" onclick="window.location='home.html'"></i></button>

<span class="control-fileupload">
  <label for="fileInput">Choose a file :</label>
  <input type="file" id="fileInput">
</span>


<input id="search" type="button" value="상표검색시스템" onclick="
  this.style.color = 'blue'
  this.style.backgroundColor = 'black'
  window.location = 'search'
">

<input id="recommend" type="button" value="비엔나 코드 추천 시스템" onclick="
  this.style.color = 'blue'
  this.style.backgroundColor = 'black'
  window.location = 'recommend'
">

<input id="predict" type="button" value="상표 침해 예측 시스템" onclick="
  this.style.color = 'blue'
  this.style.backgroundColor = 'black'
  window.location = 'predict'
">

<table>
  <tr>
    <td>
      <img id="myImg" src="{% static 'woon/object1.PNG' %}" alt="상표검색시스템">


      <button id = "myBtn"><i class="fa fa-folder"></i></button>

      <div id="myModal" class="modal">

        <div class="modal-content">
          <span class="close">&times;</span>
          <p>상품분류: {{queryset.classification}} <br> 출원인:{{queryset.applicant}} <br> 출원(국제등록)번호:{{queryset.application_num}} <br> 출원공고번호:{{queryset.registration_num}} <br>도형코드: {{queryset.vienna_code}}</p>
        </div>

      </div>

      <script type="text/javascript">

        var modal = document.getElementById("myModal");

// Get the button that opens the modal
        var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
        btn.onclick = function() {
          modal.style.display = "block";
        }

// When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }

// When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }

      </script>
